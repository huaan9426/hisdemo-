<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Department List</h1>
    <a href="/departments/new" class="btn btn-primary mb-3">Create New Department</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="department : ${departments}">
            <td th:text="${department.id}"></td>
            <td th:text="${department.name}"></td>
            <td th:text="${department.description}"></td>
            <td>
                <a href="/departments/{id}/edit?id={id}" th:href="@{/departments/{id}/edit(id=${department.id})}" class="btn btn-info btn - sm">Edit</a>
                <a href="/departments/{id}/delete?id={id}" th:href="@{/departments/{id}/delete(id=${department.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this department?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
