<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Doctor List</h1>
    <a href="/doctors/new" class="btn btn-primary mb-3">Create New Doctor</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Contact</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.id}"></td>
            <td th:text="${doctor.name}"></td>
            <td th:text="${doctor.department.name}"></td>
            <td th:text="${doctor.contact}"></td>
            <td>
                <a href="/doctors/{id}/edit?id={id}" th:href="@{/doctors/{id}/edit(id=${doctor.id})}" class="btn btn-info btn-sm">Edit</a>
                <a href="/doctors/{id}/delete?id={id}" th:href="@{/doctors/{id}/delete(id=${doctor.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this doctor?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
