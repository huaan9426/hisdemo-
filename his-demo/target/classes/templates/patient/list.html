<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Patient List</h1>
    <a href="/patients/new" class="btn btn-primary mb-3">Create New Patient</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Contact</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.id}"></td>
            <td th:text="${patient.name}"></td>
            <td th:text="${patient.age}"></td>
            <td th:text="${patient.gender}"></td>
            <td th:text="${patient.contact}"></td>
            <td>
                <a href="/patients/{id}/edit?id={id}" th:href="@{/patients/{id}/edit(id=${patient.id})}" class="btn btn-info btn-sm">Edit</a>
                <a href="/patients/{id}/delete?id={id}" th:href="@{/patients/{id}/delete(id=${patient.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this patient?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
